<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Piece Folding Lid - Boxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .param-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            outline: none;
        }

        .param-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
        }

        .cut-line {
            stroke: #1f2937;
            stroke-width: 1.5;
            fill: none;
        }

        .fold-line {
            stroke: #3b82f6;
            stroke-width: 1;
            stroke-dasharray: 8, 4;
            fill: none;
        }

        .dimension-line {
            stroke: #9ca3af;
            stroke-width: 0.5;
            fill: none;
        }

        .dimension-text {
            font: 11px Arial;
            fill: #6b7280;
        }

        .label-text {
            font: 12px Arial;
            fill: #9ca3af;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div x-data="singlePieceFoldingLidDesigner()" x-init="init()" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-4 shadow-lg">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="../index.html" class="flex items-center gap-3 hover:opacity-90 transition">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                        <h1 class="text-2xl font-bold">Boxy</h1>
                    </a>
                    <span class="text-indigo-200 text-sm">/ Single Piece Folding Lid</span>
                </div>
                <div class="flex items-center gap-2">
                    <button @click="exportSVG()"
                        class="px-3 py-1.5 bg-white/20 hover:bg-white/30 rounded-md text-sm font-medium transition">SVG</button>
                    <button @click="exportPNG()"
                        class="px-3 py-1.5 bg-white/20 hover:bg-white/30 rounded-md text-sm font-medium transition">PNG</button>
                    <button @click="exportPDF()"
                        class="px-3 py-1.5 bg-white/20 hover:bg-white/30 rounded-md text-sm font-medium transition">PDF</button>
                    <button @click="exportDXF()"
                        class="px-3 py-1.5 bg-white/20 hover:bg-white/30 rounded-md text-sm font-medium transition">DXF</button>
                </div>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-80 bg-white shadow-xl overflow-y-auto p-5 space-y-6">
                <!-- Box Dimensions -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Box Dimensions (mm)</h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Length (L)</label>
                                <span class="text-sm font-medium text-indigo-600" x-text="box.length + ' mm'"></span>
                            </div>
                            <input type="range" x-model="box.length" min="50" max="400" class="w-full param-slider">
                        </div>
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Width (W)</label>
                                <span class="text-sm font-medium text-indigo-600" x-text="box.width + ' mm'"></span>
                            </div>
                            <input type="range" x-model="box.width" min="50" max="400" class="w-full param-slider">
                        </div>
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Height (H)</label>
                                <span class="text-sm font-medium text-indigo-600" x-text="box.height + ' mm'"></span>
                            </div>
                            <input type="range" x-model="box.height" min="50" max="400" class="w-full param-slider">
                        </div>
                    </div>
                </div>

                <!-- Tuck Flap Options -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Tuck Flaps</h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Tuck Width</label>
                                <span class="text-sm font-medium text-indigo-600" x-text="box.tuckFlap + ' mm'"></span>
                            </div>
                            <input type="range" x-model="box.tuckFlap" min="10" max="50" class="w-full param-slider">
                            <p class="text-xs text-gray-400 mt-1">Also sets lid tuck width</p>
                        </div>
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Tuck Roundness</label>
                                <span class="text-sm font-medium text-indigo-600" x-text="box.tuckRound + ' mm'"></span>
                            </div>
                            <input type="range" x-model="box.tuckRound" min="0" :max="box.tuckFlap"
                                class="w-full param-slider">
                            <p class="text-xs text-gray-400 mt-1">Max = Tuck Width</p>
                        </div>
                    </div>
                </div>

                <!-- Lid Flap Options -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Lid Flap</h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Lid Flap Width</label>
                                <span class="text-sm font-medium text-indigo-600"
                                    x-text="Math.max(50, Math.min(box.lidFlapWidth, box.height)) + ' mm'"></span>
                            </div>
                            <input type="range" x-model="box.lidFlapWidth" min="50" :max="box.height"
                                class="w-full param-slider">
                            <p class="text-xs text-gray-400 mt-1">Min = 50mm, Max = H</p>
                        </div>
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Lid Tuck Radius</label>
                                <span class="text-sm font-medium text-indigo-600"
                                    x-text="Math.min(box.lidTuckRadius, box.lidFlapWidth) + ' mm'"></span>
                            </div>
                            <input type="range" x-model="box.lidTuckRadius" min="0" :max="box.lidFlapWidth"
                                class="w-full param-slider">
                            <p class="text-xs text-gray-400 mt-1">Max = Lid Flap Width</p>
                        </div>
                    </div>
                </div>

                <!-- Dust Flap Options -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Dust Flaps</h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Flap Length (h)</label>
                                <span class="text-sm font-medium text-indigo-600"
                                    x-text="box.dustFlapPct + '% (' + Math.round((box.dustFlapPct / 100) * (box.width / 2)) + ' mm)'"></span>
                            </div>
                            <input type="range" x-model="box.dustFlapPct" min="0" max="100" class="w-full param-slider">
                        </div>
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Outer Width (a)</label>
                                <span class="text-sm font-medium text-indigo-600"
                                    x-text="box.dustOuterWidthPct + '% (' + Math.round((box.dustOuterWidthPct / 100) * box.height) + ' mm)'"></span>
                            </div>
                            <input type="range" x-model="box.dustOuterWidthPct" min="10" max="100"
                                class="w-full param-slider">
                            <p class="text-xs text-gray-400 mt-1"
                                x-text="'Inner width (b) = H (' + box.height + ' mm)'"></p>
                        </div>
                    </div>
                </div>

                <!-- Double Wall Lock System -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Double Wall Locks</h2>
                    <div class="space-y-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" x-model="box.lockEnabled" class="w-4 h-4 text-indigo-600 rounded">
                            <span class="text-sm text-gray-700">Enable Lock System</span>
                        </label>
                        <div x-show="box.lockEnabled" class="space-y-4">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <label class="text-sm text-gray-600">Number of Locks</label>
                                    <span class="text-sm font-medium text-indigo-600" x-text="box.lockCount"></span>
                                </div>
                                <input type="range" x-model="box.lockCount" min="1" max="5" step="1"
                                    class="w-full param-slider">
                            </div>
                            <div>
                                <div class="flex justify-between mb-1">
                                    <label class="text-sm text-gray-600">Lock Length</label>
                                    <span class="text-sm font-medium text-indigo-600"
                                        x-text="box.lockLength + ' mm'"></span>
                                </div>
                                <input type="range" x-model="box.lockLength" min="10"
                                    :max="Math.floor((0.8 * box.width - (box.lockCount - 1) * box.lockGap) / box.lockCount)"
                                    class="w-full param-slider">
                            </div>
                            <div x-show="box.lockCount > 1">
                                <div class="flex justify-between mb-1">
                                    <label class="text-sm text-gray-600">Gap Between Locks</label>
                                    <span class="text-sm font-medium text-indigo-600"
                                        x-text="box.lockGap + ' mm'"></span>
                                </div>
                                <input type="range" x-model="box.lockGap" min="5"
                                    :max="Math.floor((0.8 * box.width - box.lockCount * box.lockLength) / (box.lockCount - 1))"
                                    class="w-full param-slider">
                            </div>
                            <div class="text-xs text-gray-500 pt-2 border-t border-gray-200">
                                <div class="flex justify-between">
                                    <span>Total lock height:</span>
                                    <span
                                        x-text="(box.lockCount * box.lockLength + (box.lockCount - 1) * box.lockGap) + ' / ' + Math.floor(0.8 * box.width) + ' mm'"></span>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between mb-1">
                                    <label class="text-sm text-gray-600">Slot Width</label>
                                    <span class="text-sm font-medium text-indigo-600"
                                        x-text="box.slotWidth + ' mm'"></span>
                                </div>
                                <input type="range" x-model="box.slotWidth" min="2" max="8" class="w-full param-slider">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Display Options -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Display</h2>
                    <div class="space-y-3">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" x-model="display.showDimensions"
                                class="w-4 h-4 text-indigo-600 rounded">
                            <span class="text-sm text-gray-700">Show Dimensions</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" x-model="display.showLabels" class="w-4 h-4 text-indigo-600 rounded">
                            <span class="text-sm text-gray-700">Show Labels</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" x-model="display.showGrid" class="w-4 h-4 text-indigo-600 rounded">
                            <span class="text-sm text-gray-700">Show Grid (10mm)</span>
                        </label>
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-sm text-gray-600">Zoom</label>
                                <span class="text-sm font-medium text-indigo-600"
                                    x-text="Math.round(display.scale * 100) + '%'"></span>
                            </div>
                            <input type="range" x-model="display.scale" min="0.3" max="2" step="0.1"
                                class="w-full param-slider">
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Canvas -->
            <main class="flex-1 p-6 overflow-auto">
                <div class="bg-white rounded-xl shadow-lg p-6 inline-block min-w-full">
                    <div class="mb-4 pb-4 border-b flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Single Piece Folding Lid</h2>
                            <p class="text-sm text-gray-500"
                                x-text="'L: ' + box.length + 'mm  ×  W: ' + box.width + 'mm  ×  H: ' + box.height + 'mm'">
                            </p>
                        </div>
                        <!-- Legend -->
                        <div class="flex items-center gap-6">
                            <div class="flex items-center gap-2">
                                <svg width="30" height="10">
                                    <line x1="0" y1="5" x2="30" y2="5" class="cut-line" />
                                </svg>
                                <span class="text-sm text-gray-600">Cut line</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <svg width="30" height="10">
                                    <line x1="0" y1="5" x2="30" y2="5" class="fold-line" />
                                </svg>
                                <span class="text-sm text-gray-600">Fold line</span>
                            </div>
                        </div>
                    </div>
                    <div id="svg-container" class="flex justify-center" x-html="generateSVG()"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/export.js"></script>
    <script src="../js/single-piece-folding-lid.js"></script>
</body>

</html>
